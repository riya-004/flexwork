<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Basic To-Do List</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding: 50px; }
    h1 { font-weight: bold; }
    input { padding: 8px; width: 200px; }
    button { padding: 8px 12px; margin-left: 5px; background-color: #007BFF; color: white; border: none; cursor: pointer; border-radius: 4px; }
    button:hover { background-color: #0056b3; }
    ul { list-style-type: none; padding: 0; margin-top: 20px; }
    li { background: white; margin: 5px auto; padding: 8px; width: 250px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>To Do List</h1>
  <input id="taskInput" type="text" placeholder="Enter task" />
  <button id="addBtn">Add Task</button>
  <ul id="taskList"></ul>

  <script>
    const input = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const list = document.getElementById('taskList');

    addBtn.addEventListener('click', () => {
      const task = input.value.trim();
      if (task) {
        const li = document.createElement('li');
        li.textContent = task;
        list.appendChild(li);
        input.value = '';
      }
    });
  </script>
</body>
</html>
